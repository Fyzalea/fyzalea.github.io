<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }
        
        .login-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-wrapper {
            margin-bottom: 20px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            background-color: #fff;
        }
        
        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #6a11cb;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 5px;
        }
        
        .forgot {
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot:hover {
            color: #2575fc;
            text-decoration: underline;
        }
        
        .msg {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .msg a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .msg a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ddd;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .facebook {
            color: #3b5998;
        }
        
        .google {
            color: #db4437;
        }
        
        .twitter {
            color: #1da1f2;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-wrapper {
                padding: 30px 20px;
            }
            
            .header {
                font-size: 24px;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            color: #ddd;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">用户登录</div>
            <div class="form-wrapper">
                <div class="input-group">
                    <input type="text" id="username" placeholder=" " autocomplete="off">
                    <label for="username">用户名/邮箱</label>
                    <div class="error-message" id="username-error">请输入有效的用户名或邮箱</div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">密码</label>
                    <div class="error-message" id="password-error">密码长度至少为6位</div>
                </div>
                
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot">忘记密码?</a>
                </div>
                
                <div class="btn" id="login-btn">登录</div>
                
                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook">
                        <i>f</i>
                    </div>
                    <div class="social-btn google">
                        <i>G</i>
                    </div>
                    <div class="social-btn twitter">
                        <i>t</i>
                    </div>
                </div>
            </div>
            
            <div class="msg">
                还没有账户?
                <a href="#">立即注册</a>
            </div>

            <div class="footer">
                2025.11.11 由 <b>Fyzalea Kerload</b> 建立
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            
            // 登录按钮点击事件
            loginBtn.addEventListener('click', function() {
                let isValid = true;
                
                // 验证用户名
                if (usernameInput.value.trim() === '') {
                    usernameError.style.display = 'block';
                    usernameInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                    usernameInput.style.borderColor = '#ddd';
                }
                
                // 验证密码
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#ddd';
                }
                
                // 如果验证通过，模拟登录
                if (isValid) {
                    loginBtn.textContent = '登录中...';
                    loginBtn.style.opacity = '0.7';
                    
                    // 模拟API调用
                    setTimeout(function() {
                        alert('登录成功！');
                        loginBtn.textContent = '登录';
                        loginBtn.style.opacity = '1';
                    }, 1500);
                }
            });
            
            // 输入框获得焦点时清除错误状态
            usernameInput.addEventListener('focus', function() {
                usernameError.style.display = 'none';
                usernameInput.style.borderColor = '#ddd';
            });
            
            passwordInput.addEventListener('focus', function() {
                passwordError.style.display = 'none';
                passwordInput.style.borderColor = '#ddd';
            });
            
            // 社交登录按钮点击事件
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.classList[1];
                    alert(`您选择了${platform}登录`);
                });
            });
        });
    </script>
</body>
</html>
